unbind r
bind r source-file ~/.tmux.conf

unbind y
bind y kill-server

unbind t
bind t kill-session

unbind C-b
set -g prefix C-s

unbind %
unbind '"'

bind ç split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind + split-window -v -c "#{pane_current_path}" -l 10

set -g base-index 1

set -g mouse on
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

set -g pane-border-style fg=default
set -g pane-active-border-style fg=default
set -g window-style bg=default
set -g window-active-style bg=default

bind-key j select-pane -L
bind-key k select-pane -D
bind-key i select-pane -U
bind-key l select-pane -R

set-option -g status-position top

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.2'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @catppuccin_flavor 'mocha'

set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

set -g @ctp_bg "#24273a"
set -g @ctp_surface_1 "#494d64"
set -g @ctp_fg "#cad3f5"
set -g @ctp_mauve "#c6a0f6"
set -g @ctp_crust "#181926"

# set -ogq @catppuccin_status_right_separator "█"
set -ogq @catppuccin_status_left_separator "█"
# set -ogq @catppuccin_status_middle_separator "█"
# set -ogq @catppuccin_status_connect_separator "yes"
set -ogq @catppuccin_status_fill "icon"
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

run '~/.tmux/plugins/tpm/tpm'
